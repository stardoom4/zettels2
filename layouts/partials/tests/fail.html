{{ if .Site.IsServer }}
<style>
fail {
	display: block;
	position: fixed;
	z-index: 100;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(47, 30, 46, 1);
	/* color: #e7e9db; */
	color: #ef6155;
	padding: 24px;
	
}

fail span {
	color: #48b685;
	/* color: #f99b15; */
}
</style>
<fail>
	{{ $failed := .Scratch.Get "failed" }}
	<p>Failing tests:</p>
	<ul>
		{{ range $failed }}
		<li>{{ . }}</li>
		{{ end }}
	</ul>
</fail>
{{ end }}
